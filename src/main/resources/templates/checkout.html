<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<div th:replace="fragments :: header"></div>
<div class="container shadow" style="width: 60vw; height: 80vh;">
    <form action="#" th:action="@{/checkout-submit}" enctype="multipart/form-data" method="post">
        <div class="mb-3">
            <label for="exampleInputFullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="exampleInputFullName" name="fullname">
        </div>
        <div class="mb-3">
            <label for="exampleInputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="exampleInputAddress" name="address">
        </div>
        <div class="mb-3">
            <label for="exampleInputPhoneNumber" class="form-label">Phone number</label>
            <input type="text" class="form-control" id="exampleInputPhoneNumber" name="phone_number">
        </div>
        <div class="mb-3">
            <label for="exampleInputTotal" class="form-label">Total</label>
            <input type="text" class="form-control" id="exampleInputTotal" name="total" th:value="${total}" readonly>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div th:replace="fragments :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
