<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<div th:replace="adminPage/admin-fragments :: header"></div>
<h3>Product create</h3>
<div class="container">
    <form action="#" th:action="@{/admin/product-create-submit}" enctype="multipart/form-data" method="post">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Product name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="productName">
        </div>
        <div class="mb-3">
            <label for="exampleInputPrice" class="form-label">Product price</label>
            <input type="text" class="form-control" id="exampleInputPrice" name="productPrice">
        </div>
        <div class="mb-3">
            <label for="exampleInputDetail" class="form-label">Product detail</label>
            <textarea type="text" class="form-control" id="exampleInputDetail" name="productDetail"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputCategory" class="form-label">Product category</label>
            <input type="text" class="form-control" id="exampleInputCategory" name="productCategory"></input>
        </div>
        <ul class="list-group mb-3 w-50 mx-auto" th:each="category : ${categories}">
            <li class="list-group-item btn shadow" th:text="${category.getCategory_name()}" th:value="${category.getCategory_name()}"
                th:attr="onclick=|setCategory('${category.getCategory_name()}')|" >An active item</li>
        </ul>
        <div class="mb-3">
            <input type="file" class="form-control" aria-label="file example" name="productImg" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script>
function setCategory(category) {
    document.getElementById("exampleInputCategory").value = category;
}

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
