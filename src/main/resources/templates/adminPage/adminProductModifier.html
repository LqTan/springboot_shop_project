<body>
<div th:replace="adminPage/admin-fragments :: header"></div>
    <h3>Product modify</h3>
    <div class="container">
        <form action="#" th:action="@{/admin/product-modify-submit}" enctype="multipart/form-data" method="post">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Product name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="productName" th:value="${product.getProduct_name()}">
            </div>
            <div class="mb-3">
                <label for="exampleInputPrice" class="form-label">Product price</label>
                <input type="text" class="form-control" id="exampleInputPrice" name="productPrice" th:value="${product.getProduct_price()}">
            </div>
            <div class="mb-3">
                <label for="exampleInputDetail" class="form-label">Product detail</label>
                <textarea type="text" class="form-control" id="exampleInputDetail" name="productDetail" th:value="${product.getProduct_detail()}"></textarea>
            </div>
            <div class="mb-3">
                <input type="file" class="form-control" aria-label="file example" name="productImg" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
