<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <div th:replace="adminPage/admin-fragments :: header"></div>
  <div class="container">
      <table class="table">
          <thead>
          <tr>
              <th scope="col">Id</th>
              <th scope="col">Product name</th>
              <th scope="col">Category</th>
              <th></th>
              <th></th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="product : ${products}">
              <td th:text="${product.getId()}"></td>
              <td th:text="${product.getProduct_name()}"></td>
              <td th:text="${product.getCategory().getCategory_name()}"></td>
              <td>
                  <form action="#" th:action="@{/admin/product-modify}" method="post">
                      <input type="hidden" name="productId" th:value="${product.getId()}">
                      <button type="submit" class="btn btn-link p-0">
                          <i class="fa-solid fa-pen-to-square"></i>
                      </button>
                  </form>
              </td>
              <td>
                  <form action="#" th:action="@{/admin/product-delete}" method="post">
                      <input type="hidden" name="productName" th:value="${product.getProduct_name()}">
                      <button type="submit" class="btn btn-link p-0">
                          <i class="fa-solid fa-trash"></i>
                      </button>
                  </form>
              </td>
          </tr>
          </tbody>
      </table>
      <a href="#" th:href="@{/admin/product-create}" class="btn btn-primary">New Product</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
