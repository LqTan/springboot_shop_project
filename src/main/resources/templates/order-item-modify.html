<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<div th:replace="fragments :: header"></div>
<h3>Product modify</h3>
<div class="container shadow" style="width: 60vw; height: 80vh;">
    <form action="#" th:action="@{/order-item-modify-submit}" enctype="multipart/form-data" method="post">
        <div class="mb-3">
            <label for="exampleInputOrderItemProductName" class="form-label">Product name</label>
            <input type="text" class="form-control" id="exampleInputOrderItemProductName" name="productName" th:value="${orderItem.getProduct_id().getProduct_name()}">
        </div>
        <div class="mb-3">
            <label for="exampleInputQuantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="exampleInputQuantity" name="quantity" th:value="${orderItem.getQuantity()}" min="1">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div th:replace="fragments :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
