<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<div th:replace="fragments :: header"></div>
<div class="container shadow" style="height: 90vh; width: 60vw">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Product name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderItem : ${orderItems}">
            <td th:text="${orderItem.getProduct_id().getId()}"></td>
            <td th:text="${orderItem.getProduct_id().getProduct_name()}"></td>
            <td th:text="${orderItem.getProduct_id().getProduct_price()}"></td>
            <td th:text="${orderItem.getQuantity()}"></td>
            <td>
                <form action="#" th:action="@{/order-item-modifier}" method="post">
                    <input type="hidden" name="orderItemProductNameForModify" th:value="${orderItem.getProduct_id().getProduct_name()}">
                    <button type="submit" class="btn btn-link p-0">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                </form>
            </td>
            <td>
                <form action="#" th:action="@{/order-item-delete}" method="post">
                    <input type="hidden" name="orderItemProductName" th:value="${orderItem.getProduct_id().getProduct_name()}">
                    <button type="submit" class="btn btn-link p-0">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="#" th:href="@{/checkout}" class="btn btn-primary">Move to checkout <span><i class="fa-solid fa-arrow-right"></i></span></a>
</div>
<div th:replace="fragments :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
