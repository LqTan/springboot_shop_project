<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

        <div th:replace="fragments :: header"></div>
        <main>
            <!-- Carousel -->
            <div id="demo" class="carousel slide" data-bs-ride="carousel" style="height: 80vh">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>

                <!-- The slideshow/carousel -->
                <div class="carousel-inner h-100 bg-dark">
                    <div class="carousel-item active h-100">
                        <img src="robot.png" alt="Los Angeles" class="d-block h-100 mx-auto">
                    </div>
                    <div class="carousel-item h-100">
                        <img src="robot2.jpg" alt="Chicago" class="d-block h-100 mx-auto">
                    </div>
                    <div class="carousel-item h-100">
                        <img src="robot.png" alt="New York" class="d-block h-100 mx-auto">
                    </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>

            <div class="container p-5">
                <div class="d-flex">
                    <div class="mx-auto"><h3>SẢN PHẨM CỦA CHÚNG TÔI</h3></div>
                </div>
<!--                th:each="product : ${products}"-->
<!--                th:src="data:image/png;base64,${product.getProduct_img()}"-->
                <div class="container">
                    <div class="row">
                        <div class="col-3" th:each="product : ${products}">
                            <div class="card border-0 rounded-0 shadow p-0 my-3" style="width: 18rem;">
                                <img src="#" th:src="${product.getProduct_img()}" class="card-img-top rounded-0" alt="...">
                                <div class="card-body my-3">
                                    <div class="row">
                                        <div class="col-10">
                                            <h4 class="card-title me-auto" th:text="${product.getProduct_name()}">Card title</h4>
                                            <p class="card-text" th:text="${product.getProduct_detail()}"></p>
                                        </div>
                                        <div class="col-2"></div>
                                    </div>
                                </div>
                                <div class="row align-items-center text-center g-0">
                                    <div class="col-6">
                                        <h5 th:text="${product.getProduct_price()}">20 VND</h5>
                                    </div>
                                    <div class="col-6">
                                        <form action="#" th:action="@{/detail}" method="post">
                                            <input type="hidden" name="productName" th:value="${product.getProduct_name()}">
                                            <button type="submit" class="btn btn-dark text-warning p-3 w-100 rounded-0">
                                                VIEW DETAIL
                                            </button>
                                        </form>
<!--                                        <a href="#" th:href="@{/detail}" class="btn btn-dark text-warning p-3 w-100 rounded-0">VIEW DETAIL</a>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <div th:replace="fragments :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
